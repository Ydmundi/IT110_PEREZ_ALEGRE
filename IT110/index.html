<!DOCTYPE html>
<html>
<head>
	<title>User Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script defer type="text/javascript" src="src/script.js"></script>

</head>
<body>

	<div class="container mt-3 d-flex justify-content-center">
		<div class="card" style="width: 30rem;">
		  <div class="card-body">
			<form id="userForm" name="userForm">
			  <div class="mb-3">
			    <label for="idnumber" class="form-label">ID Number</label>
			    <input pattern="\d{3}-\d{5}" maxlength="9" minlength="9" required type="text" class="form-control" id="idnumber">
			  </div>
			  <div class="mb-3">
			    <label for="firstname" class="form-label">Firstname</label>
			    <input required type="text" class="form-control" id="firstname">
			  </div>
			  <div class="mb-3">
			    <label for="lastname" class="form-label">Lastname</label>
			    <input required type="text" class="form-control" id="lastname">
			  </div>
			  <div class="mb-3">
			    <label for="gender" class="form-label">Gender</label>
				<select required class="form-select" id="gender" aria-label="Default select example">
				  <option value="0">Female</option>
				  <option value="1">Male</option>
				</select>
				</div>
			  <div class="mb-3">
			    <label for="bday" class="form-label">Birthday</label>
			    <input required type="date" class="form-control" id="bday">
			  </div>
			  <div class="mb-3">
			    <label for="program" class="form-label">Program</label>
			    <input required type="text" class="form-control" id="program">
			  </div>
			  <div class="mb-3">
			    <label for="yearlevel" class="form-label">Year Level</label>
			    <input max="5" min="1" required type="number" class="form-control" id="yearlevel">
			  </div>
			  <button id="register" type="submit" class="btn btn-primary">Register</button>
			</form>	  	
		  </div>
		</div>
	</div>
	<div class ="container">
	<button id="update" type="button" class="btn btn-primary">Update</button>
	<button id="delete" type="button" class="btn btn-primary">Delete a User</button>
	</div>

	<div class="container">
		<table class="table" id="usertable">
		  <thead>
		    <tr>
			  <th id ="hidden" style ="display:none" scope="col" >Choose one</th>
		      <th scope="col">#</th>
		      <th scope="col">ID Number</th>
		      <th scope="col">Firstname</th>
		      <th scope="col">Lastname</th>
		      <th scope="col">Gender</th>
		      <th scope="col">Birthday</th>
		      <th scope="col">Program</th>
		      <th scope="col">Year Level</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>
</body>
<script>
	function getID(){
		var a = JSON.stringify(event.target.id);
		if(event.target.name == "1"){
			$.ajax({
				type:"POST",
				data:{action:"update",id: a},
				url:"src/php/user.php",
				success:function(){
					window.location.href = "/IT110/src/php/edit.php";

				},
			});
		}
		else{
			$.ajax({
				type:"POST",
				data:{action:"delete",id: a},
				url:"src/php/user.php",
				success:function(){
					alert("Deleted Successfuly");
					window.location.href = "/IT110/index.html";

				},
			});
		}
	}
</script>
<style type="text/css">
	input:invalid, select:invalid{
		border: 2px solid red;
	}
</style>
</html>
